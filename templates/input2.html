<!DOCTYPE html>
<html>
<head>
    <title>Risultato</title>
</head>
<body>
    <form action='/risultatoprezzo' method="get">
        <p>Inserisci il quartiere:</p>
        <select name="quartiere">
        {% for quartieri in quartieri %}
            <option value="{{quartieri}}">{{quartieri}}</option>
        {% endfor %}
        </select>
        <input type="submit" value="Conferma">
    </form>
</body>
</html>
